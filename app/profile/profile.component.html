<StackLayout rows="auto *">
    <!--Top area with Logout and profile -->
    <GridLayout row="0" rows="auto auto auto auto" columns="8* 32* 20*" horizontalAlignment="center" width="100%">
        <!-- <Button row="0" col="0" text="" class="icomoon1 btn-back"></Button> -->
        <GridLayout row="0" col="2" rows="auto auto" columns="auto auto" class="right-margin-10 p-x-10 p-y-5" (tap)="logout()" horizontalAlignment="right" height="7%">
            <Label row="0" col="0" text="&#xe114; " class="icomoon1 color-pink" marginTop="21%" [ngClass]="{'font-16': isTablet, 'font-12': !isTablet}"></Label>
            <Label row="0" col="1" text="Logout" class="abel color-pink" marginTop="20%" [ngClass]="{'font-16': isTablet, 'font-12': !isTablet}"></Label>
        </GridLayout>

        <GridLayout row='1' col='0' colSpan="3" rows="auto auto" columns="auto * auto" class="cta" backgroundColor="#f2f2f2" verticalAlignment="middle">
            <Label row="0" col="0" class="cta-icon-bkg" text=""></Label>
            <Label row="0" col="0" text="&#xe005;" class="icomoon1 cta-icon"></Label>
            <StackLayout row="0" col="1" class="cta-message" height="100%" verticalAlignment="middle">
                <Label [text]="displayName" class="abel" color="#4c5365" textWrap="true"></Label>
            </StackLayout>
            <StackLayout row="0" col="2" rows="auto auto" class="cta-message" height="60%" verticalAlignment="middle">
                <Label row="0" text="User Level 3" class="abel m-r-4" textWrap="true"></Label>
                <Label row="1" [text]="userAccount.uPoints" class="abel font-12" horizontalAlignment="center"></Label>
            </StackLayout>
        </GridLayout>
        <!-- <Label row="2" col="0" colSpan="2" class="abel font-18 all-caps m-l-20 m-t-10" textWrap="true" text="My Profile"></Label> -->
        <StackLayout row="3" colSpan="3" col="0" class="hr-line left-margin-10 right-margin-10 top-margin-5" verticalAligment="bottom">
        </StackLayout>
    </GridLayout>

    <ScrollView row="1" class="page-container">
        <GridLayout rows="auto auto auto auto auto auto auto" columns="" class="">
            <Label row="1" class="abel all-caps font-16 top-margin-10 left-margin-10" text="Grades I Teach" textWrap="true"></Label>
            <GridLayout row="2" tkExampleTitle tkToggleNavButton class='p-x-5' verticalAlignment="center">
                <RadListView ios:minHeight="150%" #radlist [items]="grades" selectionBehavior="Press" multipleSelection=true (itemSelected)="onGradeSelected($event)" (itemDeselected)="onGradeDeselected($event)" (itemLoading)="onGradeItemLoading($event)">
                    <ng-template tkListItemTemplate let-item="item">
                        <StackLayout class="profile-grid" [ngClass]="{ 'box-selected': item.selected}" verticalAlignment="center">
                            <Label [text]="item.image" class='icomoon1 icon font-profile-icon p-t-4' [ngClass]="{ 'box-text-selected': item.selected}"></Label>
                            <Label class="abel font-profile-text" [ngClass]="{ 'box-text-selected': item.selected}" textWrap="true" [text]="item.gradeName" textAlignment="center"></Label>
                        </StackLayout>
                    </ng-template>
                    <ListViewGridLayout tkListViewLayout scrollDirection="Vertical" ios:itemHeight="100" spanCount="5"></ListViewGridLayout>
                </RadListView>
            </GridLayout>

            <Label row="3" class="abel all-caps font-16 top-margin-10 left-margin-10" text="Subjects I Teach" textWrap="true"></Label>
            <GridLayout row="4" tkExampleTitle tkToggleNavButton class='p-x-5' verticalAlignment="center">
                <RadListView ios:minHeight="150%" #radlist [items]="subjects" selectionBehavior="Press" multipleSelection=true (itemSelected)="onSubjectSelected($event)" (itemDeselected)="onSubjectDeselected($event)" (itemLoading)="onSubjectItemLoading($event)">
                    <ng-template tkListItemTemplate let-item="item">
                        <StackLayout class="profile-grid" [ngClass]="{ 'box-selected': item.selected}" verticalAlignment="center">
                            <Label [text]="item.image" class='icomoon1 icon font-profile-icon p-t-8' [ngClass]="{ 'box-text-selected': item.selected}"></Label>
                            <Label class="abel font-profile-text" [ngClass]="{ 'box-text-selected': item.selected}" [text]="item.subjectName" textAlignment="center" textWrap="true"></Label>
                        </StackLayout>
                    </ng-template>
                    <ListViewGridLayout tkListViewLayout scrollDirection="Vertical" ios:itemHeight="100" spanCount="5"></ListViewGridLayout>
                </RadListView>
            </GridLayout>
          
            <Button *ngIf="changesMadeToProfile" row="6" text="Update Profile" (tap)="onUpdateSubmit()" class="btn-login top-margin-10 bottom-margin-10 right-margin-10"></Button>

        </GridLayout>
    </ScrollView>
</StackLayout>
